<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans %}Teacher Login{% endtrans %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>{% trans %}Teacher Login{% endtrans %}</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <label for="email">{% trans %}Email{% endtrans %}:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="password">{% trans %}Password{% endtrans %}:</label>
        <input type="password" id="password" name="password" required><br>
        
        <input type="submit" value="{% trans %}Login{% endtrans %}">
    </form>
</body>
</html>
